name: Bump Package Version On Merge

permissions:
  contents: write

on:
  pull_request:
    types: [closed]
  push:
    branches:
      - main
jobs:
  bump-package-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Bump package version
        run: |
          # Increment the version in package.json
           pr_title="${{ github.event.pull_request.title }}"

          echo $pr_title
          cd apps/
          if [[ $pr_title == Feat/* ]]; then
            echo "PR starts with 'feat': Do something"
            npm version major 
          elif [[ $pr_title == fix/* ]]; then
            echo "PR starts with 'fix': Do something"
            npm version minor 
          elif [[ $pr_title == chore/* ]]; then
            echo "PR starts with 'chore': Do something"
            npm version patch 
          else
            npm version patch 
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo $NEW_VERSION
          # Commit the updated package.json
          cd ..
          git config user.name "Ehsan.Aj"
          git config user.email "eng.ahanj@gmail.com"
          git add apps/package.json
          echo Push the changes back to the repo
          git log --oneline
          git tag $NEW_VERSION
          git tag 
          git commit -m "Bump package version"
          git push && git push --tags
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
